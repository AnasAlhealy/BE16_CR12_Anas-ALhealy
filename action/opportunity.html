    <script>
        function loadElements(location, element) {
            let xhr = new XMLHttpRequest();
            xhr.open("GET", location);
            xhr.onload = function() {
                if (xhr.status == 200) {
                    var content = "";
                    var data = JSON.parse(xhr.responseText);
                    for (var i = 0; i < data.length; i++) {
                        var row = data[i];
                        content += `<div class="col">
                        <div class="card">
                            <img src="${row.image}?hash=${row.id}" class="card-img-top" alt="...">
                            <div class="card-body">
                                <h5 class="card-text">${row.advert_title}</h5>
                                <p class="card-text fw-bold"><small>Size: </small>${row.size} m²</p>
                                <p class="card-text text-danger fw-bold"><small>Price: </small> € ${row.price}</p>
                                <div class="text-center">
                                    <a href="details.php?id=${row.id}" class="btn btn-primary">DETAILS</a>
                                    <a href="update.php?id=${row.id}" class="btn btn-info">EDIT</a>
                                    <a href="delete.php?id=${row.id}" class="btn btn-danger">DELETE</a>
                                </div>
                            </div>
                        </div>
                    </div>
`
                    }
                    document.querySelector(element).innerHTML = content;
                }
            }
            xhr.send();
        }
        loadElements("displayAll.php?price_reduction=1", ".row");
    </script>
